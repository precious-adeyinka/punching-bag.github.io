<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Punching Bag</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
          
          <!-- bag image -->
          <div id="bag"></div>

          <!-- bag health -->
          <div id="bag-health">
            <div id="bar"></div>
          </div>

          <!-- game controls -->
          <div id="controls">
            <button id="punchBtn" onclick="punch();">Punch</button>
            <button id="restartBtn" onclick="restart();">Restart</button>
          </div>

        </div>
    </body>

    <script src="app.js"></script>
</html>
